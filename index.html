<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Digital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-relogio">
    <h1> Relógio Digital Global</h1>
    <div class="relogio" id="relogio"></div>
    <div class="select-cidade">
      <label for="cidade">Descubra o horário uma cidade: <br><br> </label>
      <select id="cidade">
        <option value="America/Sao_Paulo">São Paulo</option>
        <option value="Europe/London">Londres</option>
        <option value="America/New_York">Nova York</option>
        <option value="Asia/Tokyo">Tóquio</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
    </div>
    <footer>
      Desenvolvido por Nathália Carvalho
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
